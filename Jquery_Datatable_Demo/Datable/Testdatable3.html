<head>
    <title></title>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                "ajax": "objects_subarrays.txt",
                "columns": [
                    { "data": "name[, ]" },
                    { "data": "hr.0" },
                    { "data": "office" },
                    { "data": "extn" },
                    { "data": "hr.2" },
                    { "data": "hr.1" }
                ]
            });
            $('#exampleJson').DataTable({
                "ajax": "objects_subarrays.json",
                "columns": [
                    { "data": "name[, ]" },
                    { "data": "hr.0" },
                    { "data": "office" },
                    { "data": "extn" },
                    { "data": "hr.2" },
                    { "data": "hr.1" }
                ],
                fnDrawCallback: function() {
                $("#selector thead").remove();
                }
                //"bJQueryUI": true,
                //"sDom": 'lfrtip'
            });
        });
    </script>
</head>
<body>

    <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>

                <th>Office</th>
                <th>Extn.</th>

    </table>
